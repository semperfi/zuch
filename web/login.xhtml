<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/templates/simple.xhtml">
    <ui:define name="content">
        
        <div align="center">
       
       <p:messages globalOnly="true" showDetail="true" showSummary="true"/>   
       
      
       
       <div align="center" style="font-size: 28px; color: #1a884c">
           Create your account.
           Upload your mp3 to your playlist.
           Search and discover music from other users playlist.
           Borrowed mp3 track.
           Enjoy!
       </div>
       
       
       <p:spacer height="10"/>
            
        <form action="j_security_check" method="POST" class="form-center">
            <p:panel style=" width: 25%;">
                
             <p:panelGrid columns="2"  style=" width: 100%;">
              
              <f:facet name="header">  
                  Login
              </f:facet> 
            
            
            <input type="text"
                name="j_username"
                placeholder="login name"
                class="form-control"></input>
                
             <br/>
             
           <input type="password"
                name="j_password"
                placeholder="Password"
                class="form-control"></input>
                
             <br/>
                
            <button type="submit"
                class="btn btn-small btn-primary">Sign In</button>
            
           
            <br/><br/>
                
         </p:panelGrid>   
            </p:panel>
          
       
          
        </form>
          
            <p:spacer height="35" />
            
        <h:link value="Not registered? Register now"
            styleClass="input-block-level"
            outcome="/public/pages/register"/>
        
       
        
       </div>
        
        
       
        
        
    </ui:define>
    </ui:composition>
</html>
