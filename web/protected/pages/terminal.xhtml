<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templates/simple.xhtml">
        
       
        <ui:define name="content">
        
           
           <h:form >
               <p:panel style=" width: 100%;">
                   <p:commandButton type="button" value="clear console" onclick="PF('terminal').clear();"/>
                    <p:panelGrid columns="1"  style=" width: 100%;">
                        <p:terminal prompt="Zuch $" 
                                    
                                    welcomeMessage="Welcome to Zuch admin terminal..."
                                    commandHandler="#{terminal.handleCommand}" 
                                    style="color: #6cfa25;opacity: 0.4; height: 400px;"
                                    widgetVar="terminal"/>
                    </p:panelGrid>
                   
               </p:panel>
               
             </h:form>  
          
        </ui:define>
        
    </ui:composition>
    
      
   
</html>
