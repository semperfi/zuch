<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui"
xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:composition template="/templates/main.xhtml">
        
        <ui:define name="menu">
            <ui:include src="/protected/views/menu.xhtml"/>
        </ui:define>
        
        <ui:define name="content">
            <div align="center">
             <p:panel style="width: 70%;" >
              <h:form id="borrowingPlayerForm" prependId="false" >
                <audio  jsf:id="zuchAudioPlayer"
                        controls="controls"
                        autoplay="true"
                        src="#{audioBorrowingBacking.retrieveAudioSource()}">
    
                 </audio>
                   <br/>
                 <h:outputText value=" #{audioBorrowingBacking.audioInfo}" />
            
           
               </h:form>
             </p:panel> 
            </div>
           
           
            <p:spacer  height="20" /> 
         
         <h:form id="borrowingAudioListForm" prependId="false" >
             <p:dataTable value="#{audioBorrowingBacking.retrieveBorrowedAudioList()}"
                          var="audio"
                          selection="#{audioBorrowingBacking.selectedAudio}"
                          selectionMode="single"
                          rowKey="#{audio.id}"
                          paginator="true"
                          paginatorAlwaysVisible="false"
                          pageLinks="-1"
                          rows="10"
                          rowIndexVar="borrowRowIndex"
                          widgetVar="borrowAudioTableWidget"
                          id="borrowedAudioData" >
                 
                        <f:facet name="header">
                                    BORROWED TRACKS
                        </f:facet>
                 
                            <p:column>
                                <f:facet name="header">
                                    TITLE
                                </f:facet>
                                    #{audio.id3.title}
                              </p:column>
                              <p:column>
                                <f:facet name="header">
                                    ARTIST
                                </f:facet>
                                    #{audio.id3.artist}
                             </p:column>
                              <p:column>
                                <f:facet name="header">
                                    ALBUM
                                </f:facet>
                                    #{audio.id3.album}
                               </p:column>
                              <p:column>
                                <f:facet name="header">
                                    GENRE
                                </f:facet>
                                    #{audio.id3.genre}
                               </p:column>
                              <p:column>
                                <f:facet name="header">
                                    YEAR
                                </f:facet>
                                    #{audio.id3.audioYear}
                               </p:column>
                 
                               <p:column>
                                <f:facet name="header">
                                    OWNER
                                </f:facet>
                                   <h:outputText value="#{audio.owner.id}" 
                                                 style="color: #ce0612; font-weight: bolder;"/>
                               </p:column>
                 
                     <f:ajax event="rowSelect" 
                             listener="#{audioBorrowingBacking.retrieveAudioInfo()}" 
                             render="@form :borrowingPlayerForm"
                             delay="1500" />
                
             </p:dataTable>
             
         </h:form>
            
        </ui:define>
        
    </ui:composition>
        

    
</html>
