<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui"
xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:composition template="/templates/main.xhtml">
        
        <ui:define name="menu">
            <ui:include src="/protected/views/menu.xhtml"/>
        </ui:define>
        
        <ui:define name="content">
            <div align="center">
             <p:panel style="width: 70%;" >
              <h:form id="borrowingPlayerForm" prependId="false" >
                <audio  jsf:id="zuchAudioPlayer"
                        controls="controls"
                        autoplay="true"
                        src="#{audioBorrowingBacking.retrieveAudioSource()}">
    
                 </audio>
                   <br/>
                 <h:outputText value=" #{audioBorrowingBacking.audioInfo}" />
            
           
               </h:form>
             </p:panel> 
            </div>
           
           
            <p:spacer  height="20" /> 
         
         <h:form id="borrowingAudioListForm" prependId="false" >
             <p:dataTable value="#{audioBorrowingBacking.retrieveBorrowedAudioList()}"
                          var="audio"
                          selection="#{audioBorrowingBacking.selectedAudio}"
                          selectionMode="single"
                          rowKey="#{audio.id}"
                          paginator="true"
                          paginatorAlwaysVisible="false"
                          pageLinks="-1"
                          rows="10"
                          rowIndexVar="borrowRowIndex"
                          widgetVar="borrowAudioTableWidget"
                          id="borrowedAudioData" >
                 
                        <f:facet name="header">
                                    BORROWED AUDIO FILES
                        </f:facet>
                 
                            <p:column>
                                <f:facet name="header">
                                    TITLE
                                </f:facet>
                                    #{audio.id3.title}
                              </p:column>
                              <p:column>
                                <f:facet name="header">
                                    ARTIST
                                </f:facet>
                                    #{audio.id3.artist}
                             </p:column>
                              <p:column>
                                <f:facet name="header">
                                    ALBUM
                                </f:facet>
                                    #{audio.id3.album}
                               </p:column>
                              <p:column>
                                <f:facet name="header">
                                    GENRE
                                </f:facet>
                                    #{audio.id3.genre}
                               </p:column>
                              <p:column>
                                <f:facet name="header">
                                    YEAR
                                </f:facet>
                                    #{audio.id3.audioYear}
                               </p:column>
                 
                                <p:column>
                                <f:facet name="header">
                                    RATING
                                </f:facet>
                                   <p:rating value="#{audio.avgRating}"  readonly="true">
                                   
                                  </p:rating> 
                                  
                               </p:column>
                 
                 
                                <p:column>
                                <f:facet name="header">
                                 
                                </f:facet>
                                  
                                    <p:commandButton  onclick="PF('ratingDlg').show()" 
                                                     update=":ratingForm"  icon="ui-icon-pencil" 
                                                     title="Comment and rating." >
                                       <f:setPropertyActionListener 
                                           value="#{audio}" 
                                           target="#{ratingBacking.selectedAudio}" /> 
                                   </p:commandButton>
                                  
                               </p:column>
                               
                 
                              
                               <p:column>
                                <f:facet name="header">
                                    OWNER
                                </f:facet>
                                   <h:outputText value="#{audio.owner.id}" 
                                                 style="color: #ce0612; font-weight: bolder;"/>
                               </p:column>
                 
                     <f:ajax event="rowSelect" 
                             listener="#{audioBorrowingBacking.retrieveAudioInfo()}" 
                             render="@form :borrowingPlayerForm"
                             delay="1500" />
                
             </p:dataTable>
             
         </h:form>
            
             <p:dialog header="Comments and Ratings" widgetVar="ratingDlg" dynamic="true" 
                    closeOnEscape="true"  
                    resizable="false" position="top" fitViewport="true"  >
              
                <h:form id="ratingForm"  >
                    <p:panelGrid columns="1"  >
                       <p:graphicImage id="artWork" value="#{ratingBacking.retrieveArtWork()}" 
                                     width="120" height="120"  cache="false" />
                      <p:rating value="#{ratingBacking.selectedAudio.avgRating}"  readonly="true"/>
                      <h:outputText value=" #{ratingBacking.selectedAudio.id3.title}" />
                      <p:inputTextarea id="audioComment" cols="40" value="#{ratingBacking.comment}"  
                                       autoResize="false"  maxlength="140">     
                                       
                               <f:passThroughAttribute name="placeHolder" value="type your comment..."/>
                        </p:inputTextarea>
                      <p:rating value="#{ratingBacking.ratingValue}"  readonly="false"/>
                      <p:commandButton value="submit" actionListener="#{ratingBacking.saveRating()}" 
                                       update=":ratingForm"/>

                    </p:panelGrid>
                    <p:spacer height="20" />
                    <p:scrollPanel style="width:280px;height:200px">
                      <p:dataScroller value="#{ratingBacking.retrieveRatings()}" var="rating" 
                                    
                                    mode="inline" chunkSize="10">
                       Author: #{rating.ratingAuthor.id} <br/>
                       Rating: <p:rating value="#{rating.ratingValue}" readonly="true"/><br/>
                       <h:outputText value="Comment: #{rating.comment}"  />
                      <p:separator />
                     </p:dataScroller>
                     
                    </p:scrollPanel>
                     
                </h:form>
                 <p:ajax event="close" listener="#{ratingBacking.handleClose()}" 
                         update=":borrowingAudioListForm" />
           </p:dialog>
          
            
            
            
        </ui:define>
        
    </ui:composition>
        

    
</html>
